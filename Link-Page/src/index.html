<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/favicon.png"/>
    <link rel="icon" type="image/png" href="https://"/>

    <!-- Poppins Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./link-page.css">
    <title>Links for Bree Hall</title>
</head>

<body>
    <header> 
        <img 
            src="../assets/img/bree.png"
            alt="Selfie of Bree Hall"
            class="header-img" 
        />
        <h1 id="name">Bree Hall</h1>
        <h2 id="social-handle">@bytesofbree</h2>
    </header>

    <main>
        <section id="links">
            <!-- Latest YouTube Video-->
            <a 
                href="https://youtu.be/NUvV_sqGvco"
                target="_blank"
                class="list-link">
                <p><span id="clapperboard"></span> Watch my latest YouTube video</p>
            </a>

            <!-- Latest Blog Post -->
            <a 
                href="http://"
                target="_blank"
                class="list-link">
                <p><span id="read"></span> Read my latest blog</p>
            </a>

            <!-- Subscribe to newsletter -->
            <a 
                href="http://"
                target="_blank"
                class="list-link">
                    <p><span id="envelope"></span> Subscribe to my newsletter</p>
            </a>

            <!-- Calendly Link -->
            <a 
                href="https://calendly.com/bytesofbree"
                target="_blank"
                class="list-link">
                    <p><span id="calendar"></span> Schedule a session with me</p>
            </a>

            <!-- Buy Me a Coffee -->
            <a 
                href="https://www.buymeacoffee.com/bytesofbree"
                target="_blank"
                class="list-link">
                    <p><span id="coffee"></span> Buy Me a Coffee</p>
            </a>
        </section>

        <section id="social-icon-group">
            <!-- Instagram -->
            <a 
                href="https://instagram.com/bytesofbree"
                target="_blank"
                class="list-link"
                >
                <img 
                    src="../assets/icons/instagram.png" 
                    alt="Instagram Logo"
                    class="social-icon">
            </a>

            <!-- Twitter -->
            <a 
                href="https://twitter.com/bytesofbree"
                target="_blank"
                class="list-link"
                >
                <img 
                    src="../assets/icons/twitter.png" 
                    alt="Twitter Logo"
                    class="social-icon">
            </a>

            <!-- YouTube -->
            <a 
                href="https://youtube.com/c/breehall"
                target="_blank"
                class="list-link"
                >
                <img 
                    src="../assets/icons/youtube.png" 
                    alt="YouTube Logo"
                    class="social-icon">
            </a>

            <!-- Email -->
            <a 
                href="mailto: bytesofbree@gmail.com"
                target="_blank"
                class="list-link"
                >
                <img 
                    src="../assets/icons/mail.png" 
                    alt="Mail Icon"
                    class="social-icon">
            </a>

            <!-- Github -->
            <a 
                href="https://github.com/briannahall"
                target="_blank"
                class="list-link"
                >
                <img 
                    src="../assets/icons/github.png" 
                    alt="Github Logo"
                    class="social-icon">
            </a>
        </section>
        
    </main>

    <footer>
        <p>Created by Bree with <span id="heart"></span> in <span id="year"></span></p>
    </footer>
    
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
